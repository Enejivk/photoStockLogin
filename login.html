<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="./image/logo.svg" type="image/svg+xml" />
        <title>Login</title>
    </head>
    <body>
        <!-- HEADER CONTAINING THE LOGO -->
        <header>
            <div class="logo">
                <img src="./image/logo.svg" alt="" />
                <h2>PictureStock</h2>
            </div>
            <div class="close"><img src="./image/close.svg" alt="" /></div>
        </header>
        <section class="create-account">
            
            <!-- FORM SECTION -->
            <form action="" method="post">
                <h2>Login to PictureStock</h2>
                <p class="link-to-login">Dont't have an account? <a href="./create-account.html.html">signup</a></p>
                <input type="email" placeholder="Email address" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">SIGNUP</button>

                <!-- FORGET AND REMEMBER PASSWORD DIVISION-->
                <div class="remember-and-forget-password">
                    <div>
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div>
                        <a href="" class="no-underline">Forget password</a>
                    </div>
                </div>
                <hr />
                <button type="button" class="sign-in-with-google">
                    <img src="./image/google_logo.svg" alt="Google Logo" />
                    <b>Sign in with Google</b>
                </button>

                <p class="terms-and-condition"></p>
            </form>

            <!-- FORM GROUP IMAGE  -->
            <div class="create-account-group-picture">
                <img src="./image/group_photo.jpg" alt="" />
            </div>
        </section>
    </body>
</html>
