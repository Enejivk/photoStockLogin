<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="./image/faveIcon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <title>photoStock | Login</title>
    </head>
    <body>
        <!-- HEADER CONTAINING THE LOGO -->
        <header>
            <div class="logo">
                <img src="./image/logo.svg" alt="" />
                <h2>PictureStock</h2>
            </div>
            <div class="close"><img src="./image/close.svg" alt="" /></div>
        </header>
        <section class="create-account">
            <!-- FORM SECTION -->
            <form action="" method="post">
                <h2>Login to PictureStock</h2>
                <p class="link-to-login">Don't have an account? <a href="./index.html">signup</a></p>
                <input type="email" placeholder="Email address" required />
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" class="password" class="password" required />
                    <i class="fa-solid fa-eye-slash eye-icon" id="show-password"></i>
                </div>

                <button type="submit">LOGIN</button>

                <!-- FORGET AND REMEMBER PASSWORD DIVISION-->
                <div class="remember-and-forget-password">
                    <div>
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div>
                        <a href="" class="no-underline">Forget password</a>
                    </div>
                </div>
                <hr />
                <button type="button" class="sign-in-with-google">
                    <img src="./image/google_logo.svg" alt="Google Logo" />
                    <b>Sign in with Google</b>
                </button>

                <p class="terms-and-condition"></p>
            </form>

            <!-- FORM GROUP IMAGE  -->
            <div class="create-account-group-picture">
                <img src="./image/group_photo.jpg" alt="" />
            </div>
        </section>
        <script src="formAndFormValidation.js"></script>
    </body>
</html>
