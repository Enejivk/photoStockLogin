<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/home.css" />
        <link rel="icon" href="../image/faveIcon.svg" type="image/svg+xml" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>PhotoStock | Home</title>
    </head>
    <body>
        <!-- <button class="toggle-nav">open nav</button> -->
        <div class="outer-dashboard-container">
            <nav>
                <a href="./landing.html">
                    <div class="logo">
                        <img src="../image/Icons/whiteLogo.svg" alt="" />
                    </div>
                </a>
                <div class="acc-details">
                    <img src="../image/Icons/circle_notifications.svg" alt="" />
                    <img src="../image/Icons/account_circle.svg" alt="" />
                    <p>Hi Shawn</p>
                </div>
            </nav>
            <aside class="side-bar">
                <ul class="dashboard-nav">
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">ORDERS</a></li>
                    <li><a href="">WITHDRAWALS</a></li>
                    <li><a href="">PROFILE</a></li>
                    <li><a href="">BLOG</a></li>
                </ul>
            </aside>
            <main>
                <div class="chart">
                    <div class="income-stats">
                        <div class="char-categories"></div>
                        <div class="first-chart-button chart-button">
                            <button>Day</button>
                            <button>Month</button>
                            <button>Year</button>
                            <button>All-Time</button>
                        </div>
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="sale-overview">
                        <div class="second-chart-container">
                            <canvas id="secondChart" width="240px"></canvas>
                        </div>
                        <div class="second-chart-button chart-button">
                            <button>Day</button>
                            <button>Month</button>
                            <button>Year</button>
                            <button>All-Time</button>
                        </div>
                    </div>
                </div>
                <div class="sales">
                    <div class="total-sales"></div>
                    <div class="available-balance"></div>
                    <div class="pending-clearance"></div>
                    <div class="pictures"></div>
                    <div class="picture-sold"></div>
                </div>
                <div class="popular-pictures">
                    <div class="popular-picture"></div>
                    <div class="popular-blog-post"></div>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../script/home.js"></script>
    </body>
</html>
